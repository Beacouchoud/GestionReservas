<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row btn-group w-100" id="tabHeader">
            <!--span.btn.btn-primary[tab="containerElem$"]{Elem $}*3-->
            <span class="btn btn-primary col-md-4" tab="containerProfesor">Profesor</span>
            <span class="btn btn-primary col-md-4" tab="containerAula">Aula</span>
            <span class="btn btn-primary col-md-4" tab="containerElem3">Extra</span>
        </div>
        <div class="row" id="tabContainer">
            <div class="container w-100" id="containerProfesor">
                <h2>Profesores</h2>
            </div>
            <div class="container w-100" id="containerAula">
                <h2>Aulas</h2>
            </div>
            <div class="container w-100" id="containerElem3">
                <h2>Extra</h2>
            </div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script>
    $("#tabHeader .btn").on("click", function () {
        var current = $(this);
        $("#tabHeader .btn").removeClass("active");
        current.addClass("active");
        $("#tabContainer .container").hide();
        $("#" + current.attr("tab")).show();
    })
    $("#tabContainer .container").hide();
    $("#tabHeader .btn").first().trigger("click");
</script>

</html>
